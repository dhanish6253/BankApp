<div *ngIf="item" class="text-center">
    <!-- *ngIf="item" - To set visibility of the data -->
<h4>Are you sure do you want to delete this account {{item}}</h4>
<button class="btn btn-danger" (click)="delete()">Yes</button>
<!-- <button class="btn btn-danger" (click)="delete()">yes</button> -->
<button class="btn btn-success" (click)="cancel()">No</button>
</div>
